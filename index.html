<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">KLSRD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body id="body">
    <div class="center_e" id="center">
      <div class="item-box">
        <div style="text-align: center">
          <label>KLS RD LOGIN</label>
        </div>
        <div>
          <label>Username :</label>
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Username..."
          />
        </div>
        <div>
          <label>Password :</label>
          <input
            type="text"
            name="Password"
            id="Password"
            placeholder="Password..."
          />
        </div>
        <button id="show" py-onclick="show()" class="success">success</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const binaryCode = "KLS RD Welcome";
      const binaryCodeLength = binaryCode.length;
      const fontSize = 12;
      const columns = canvas.width / fontSize;

      const drops = [];

      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
      }

      function draw() {
        context.fillStyle = "rgba(0, 0, 0, 0.05)";
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = "#0F0";
        context.font = fontSize + "px arial";

        for (let i = 0; i < drops.length; i++) {
          const text = binaryCode[Math.floor(Math.random() * binaryCodeLength)];
          context.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 33);

      const form = document.querySelector("form");
      const center = document.getElementById("center");
    </script>
    <py-script src="data.py"></py-script>
  </body>
</html>
